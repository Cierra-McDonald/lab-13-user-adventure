<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
        </div>
    </header>
    <main>
        <section class="main-section">
       
            <h2>
                Welcome to Your Zen Adventure!
            </h2>
            <form id="form">
                <fieldset>
                    <legend>
                        Your Details:
                    </legend>
                    <label>
                        Yogi Name: 
                        <input type="text" name="name" size="30" maxlength="100">
                    </label>
                    <br/>
                    <label>
                        Choose your Character:
                        <input type="radio" name="character" value="smudge" checked="checked"/>Smudge Stick
                        <input type="radio" name="character" value="diffuser" checked="checked"/>Diffuser
                        <input type="radio" name="character" value="lavender" checked="checked"/>Lavendar Candle
                        <br/>

                    </label>
                    <label>
                        <input type="submit" value="submit">
                    </label>
                </fieldset>
            </form>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
